{% extends 'base/loginbase.html' %}
{% load static %}

<!-- Page Content Start -->
{% block content %}

<section class="login-content">
    <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
                <div class="card auth-card">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                            <div class="col-lg-7 align-self-center">
                                <div class="p-3">
                                    <h2 class="mb-2">Sign In</h2>
                                    <p>Login to stay connected.</p>
                                    {% include "base/message.html" %}
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="row">

                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <label for="validationCustom04"></label>
                                                    <select class="form-control" id="validationCustom04" name='country'
                                                        required="">
                                                        <option selected="" disabled="" value="">Select Country</option>
                                                        <option value='Benin'>Benin </option>
                                                        <option value='Burkina Faso'>Burkina Faso </option>
                                                        <option value='Cameroun'>Cameroun </option>
                                                        <option value='Congo Brazzaville'>Congo Brazzaville </option>
                                                        <option value='Congo_DRC'>Congo DRC </option>
                                                        <option value='CDI'>Cote d'lvoire </option>
                                                        <option value='Gabon'>Gabon </option>
                                                        <option value='Ghana'>Ghana </option>
                                                        <option value='Guinea'>Guinea </option>
                                                        <option value='Kenya'>Kenya </option>
                                                        <option value='Liberia'>Liberia </option>
                                                        <option value='Mali'>Mali </option>
                                                        <option value='Mozambique'>Mozambique </option>
                                                        <option value='Nigeria'>Nigeria </option>
                                                        <option value='Senegal'>Senegal </option>
                                                        <option value='Sierra Leone '>Sierra Leone </option>
                                                        <option value='Tanzania'>Tanzania</option>
                                                        <option value='Tchad'>Tchad </option>
                                                        <option value='Uganda'>Uganda </option>
                                                        <option value='Zambia'>Zambia</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a valid state.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input class="floating-input form-control" name='username'
                                                        type="text" placeholder="Username" required>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" name='password'
                                                        type="password" placeholder="Password" required>

                                                </div>
                                            </div>


                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign In</button>
                                      
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-5 content-right">
                                <img src="{%  static  'assets/images/login/01.png' %}" class="img-fluid image-right"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
<!-- Page Content End -->
