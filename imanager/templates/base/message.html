              {% for message in messages %}

             <div class="alert  {{ message.tags }}"  role="alert">
              <div class="iq-alert-text"> {{ message }}</div>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="ri-close-line"></i>
              </button>
            </div> 
 
            {% endfor %}
