{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Inventory Manager</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{%  static  'assets/images/favicon.ico' %}" />
      <link rel="stylesheet" href="{%  static  'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/css/backend.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/vendor/_fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/vendor/remixicon/fonts/remixicon.css' %}">  
      <script src="{%  static  'assets/js/jquery.min.js' %}"></script>
      <script>
          $(document).ready(function()
          {
            var $productvar =$("#categoryid");
                $itemvar =$("#itemid");
                $options=$itemvar.find('option');
                $productvar.on('change', function()
                {
                    $itemvar.html($options.filter('[value="'+this.value+'"]'));
                }).trigger('change')

            });
      </script>

    </head>


  <body class="  ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">


       <!-- Side bar Start -->

       {% block sidebar %}
        
        {% endblock sidebar %}
           <!-- Side Bar end -->

        <!-- NAvbar Start -->
    
        {% block navbar %}
        
        {% endblock navbar %}
        <!-- NAvbar end -->



        <!-- New Order Modal Start -->
        {% block ordermodal %}
      
        {% endblock ordermodal %}
       
      <!-- New Order Modal End -->
      

 
      <!-- Page Content Start -->

      {% block content %}
        
      {% endblock content %}
    <!-- Page Content End -->

    </div>
    <!-- Wrapper End-->

 <!-- Footer Start-->
 {% block footer %}
        
 {% endblock footer %}
 <!-- Footer End-->

    <!-- Backend Bundle JavaScript -->
    <script src="{%  static  'assets/js/backend-bundle.min.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{%  static  'assets/js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{%  static  'assets/js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{%  static  'assets/js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{%  static  'assets/js/app.js' %}"></script>


  </body>
</html>
